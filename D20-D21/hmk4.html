<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#fade-btn{
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
        <button id="fade-btn">淡出</button>
		<script type="text/javascript">
			var btn=document.getElementById("fade-btn");
			var myDiv=document.getElementById("fade-obj");
			var op=1;
			var outId,inId;
			function fadeOut(){
				op-=0.02;
				myDiv.style.opacity=op.toString();
				if(op<=0){					    
						clearInterval(outId);
						btn.disabled=false;
						btn.innerHTML="淡入";
					}
			}
			function fadeIn(){
				op+=0.02;
				myDiv.style.opacity=op.toString();
				if(op>=1){
					clearInterval(inId);
					btn.disabled=false;
					btn.innerHTML="淡出";
				}	
			}
			btn.addEventListener("click",function(){
				if(btn.innerHTML=="淡出"){
					btn.disabled="true";
					outId=setInterval("fadeOut()",100);					
				}
				else
				{
					btn.disabled="true";
					inId =setInterval("fadeIn()",100);										
				}
			});
		</script>
	</body>
</html>
