<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" placeholder="请输入第一个数字">
    <input id="second-number"  placeholder="请输入第二个数字">
    <button id="add-btn" onclick="plus()">加</button>
    <button id="minus-btn" onclick="minus()">减</button>
    <button id="times-btn" onclick="multiply()">乘</button>
    <button id="divide-btn" onclick="division()">除</button>
    <p id="result">运算结果:</p>
    <script>
    	/*
    		NaN与NaN也不相等
    		其实可以直接在input 的type中设置为“number”，直接控制输入值为数字，之后只需要判断除数是否为0即可。
    		typeof 不是函数不需要加括号，返回的是字符串
    		如果没有控制input type，那么获取的输入框中的值即使是数字，传出的value也是字符串
    	*/
    	var first,second;
		function plus(){
			first=Number(document.getElementById("first-number").value);
    		second=Number(document.getElementById("second-number").value);
    		if((!isNaN(first))&&(!isNaN(second))){
    			document.getElementById("result").innerHTML="运算结果:"+(first+second).toFixed(2);
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:输入内容有误";
    		}
		}
		function minus(){
			first=Number(document.getElementById("first-number").value);
    		second=Number(document.getElementById("second-number").value);
    		if((!isNaN(first))&&(!isNaN(second))){
    			document.getElementById("result").innerHTML="运算结果:"+(first-second).toFixed(2);
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:输入内容有误";
    		}
		}
		function multiply(){
			first=Number(document.getElementById("first-number").value);
    		second=Number(document.getElementById("second-number").value);
    		if((!isNaN(first))&&(!isNaN(second))){
    			document.getElementById("result").innerHTML="运算结果:"+(first*second).toFixed(2);
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:输入内容有误";
    		}
		}
		function division(){
			first=Number(document.getElementById("first-number").value);
    		second=Number(document.getElementById("second-number").value);
    		if((!isNaN(first))&&(!isNaN(second))){
    			if(second==0){
    				window.alert("除数不能为0");
    				document.getElementById("result").innerHTML="运算结果:输入内容有误";
    			}
    			else{
    				document.getElementById("result").innerHTML="运算结果:"+(first/second).toFixed(2);
    			}
    		}
    		else{
    			document.getElementById("result").innerHTML="运算结果:输入内容有误";
    		}
		}
    </script>
</body>
</html>
