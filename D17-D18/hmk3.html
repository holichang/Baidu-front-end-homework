<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3的小游戏</title>
	</head>
	<body>
	<script type="text/javascript">
		for(let i = 1 ;i <= 100 ;i++){
			if(i % 3==0){
				console.log("PA");
			}
			else if(i.toString().indexOf("3")>=0){
				console.log("PA");
			}
			else{
				console.log(i);
			}
			
		}
	</script>
	</body>
</html>
